<link rel="stylesheet" href="/static/css/category-list.css">
<section class="category-list">
    <ul>
        {% for archive in archive_list %}
            <li>
                <span>{{ archive.created_time }}</span>
                <a href="/archive/{{ archive.id }}">{{ archive.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% include 'component/article-right.html' %}
</section>
